<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Форма</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="form">
				<form action="#" id="form" class="form__body">
					<h1 class="form__title">Форма</h1>
					<div class="form__item">
						<label for="formName" class="form__label">Имя:</label>
						<input id="formName" type="text" name="name" class="form__input"/>
					</div>
					<div class="form__item">
						<label for="formSurname" class="form__label">Фамилия:</label>
						<input id="formSurname" type="text" name="surname" class="form__input"/>
					</div>
					<div class="form__item">
						<label for="formTelephoneNumber" class="form__label">Телефон:</label>
						<input id="formTelephoneNumber" type="text" name="telephoneNumber" value="+380" class="form__input"/>
					</div>
				</form>
			</div>
			<button type="reset" class="form__button">Отправить</button>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
